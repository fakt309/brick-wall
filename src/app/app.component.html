<div class="menu" [formGroup]='configWall'>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Меню</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="sub-menu">
      <mat-form-field>
        <mat-label>Ширина стены (м.)</mat-label>
        <input matInput type="number" min="0.1" max="20" formControlName="widthWall" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Высота стены (м.)</mat-label>
        <input matInput type="number" min="0.1" max="20" formControlName="heightWall" />
      </mat-form-field>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Доп. настройки</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="sub-menu">
          <mat-form-field>
            <mat-label>Ширина кирпича (м.)</mat-label>
            <input matInput type="number" min="0.1" max="1" formControlName="widthBrick" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Высота кирпича (м.)</mat-label>
            <input matInput type="number" min="0.1" max="1" formControlName="heightBrick" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Размер шва (м.)</mat-label>
            <input matInput type="number" min="0.01" max="0.1" formControlName="gap" />
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-expansion-panel>
</div>

<app-wall
  [wallWidth]="configWall.get('widthWall')?.valueChanges | async"
  [wallHeight]="configWall.get('heightWall')?.valueChanges | async"
  [brickWidth]="configWall.get('widthBrick')?.valueChanges | async"
  [brickHeight]="configWall.get('heightBrick')?.valueChanges | async"
  [gap]="configWall.get('gap')?.valueChanges | async"
></app-wall>
